
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories Photography Studio</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#FFFFF0] text-gray-800 dark:bg-gray-900 dark:text-gray-100 relative">

  <!-- Floating Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed bottom-6 right-6 z-50 bg-white dark:bg-gray-800 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-700 rounded-full p-3 shadow-md">
    ðŸŒ™
  </button>

  <!-- Setmore Booking Button -->
  <div class="fixed bottom-6 left-6 z-50">
    <script id="setmore_script" type="text/javascript" src="https://assets.setmore.com/integration/static/setmoreIframeLive.js"></script>
    <a id="Setmore_button_iframe" href="https://memoriesphotographystudio.setmore.com" target="_blank">
      <img border="none" src="https://assets.setmore.com/setmore/images/2.0/Settings/book-now-black.svg" alt="Book an appointment with Memories Photography Studio using Setmore"/>
    </a>
  </div>

  <!-- Content -->
  <main class="pt-20 text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome to Memories Photography Studio</h1>
    <p class="text-lg max-w-2xl mx-auto">Capture your best moments with us. We offer affordable, high-quality self-shoot sessions for everyone.</p>
  </main>

  <!-- Footer -->
  <footer class="mt-20 text-center py-10 border-t dark:border-gray-700 text-sm text-gray-600 dark:text-gray-300">
    <p>Â© 2025 Memories Photography Studio. All rights reserved.</p>
  </footer>

  <!-- Messenger Chat Plugin -->
  <div id="fb-root"></div>
  <div id="fb-customer-chat" class="fb-customerchat"></div>
  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "380140688505189");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js"></script>

  <!-- Dark Mode JS -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;

    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  </script>

</body>
</html>
